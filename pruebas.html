<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pruebas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/w3pro.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/tarea.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style media="screen">
      body{background-color:#DAE0E6;}
    </style>
  </head>
  <body>

    <div class="w3-button background-color-pri" onclick="modal_show('#1')">modal lista</div>

    <div class="w3-button background-color-pri" onclick="modal_show('#2')">modal editar nombre</div>

    <div class="w3-button background-color-sec-light" onclick="modal_show('#eliminar',1)">modal eliminar lista</div>

    <div id="1" class="w3-modal">
      <div class="w3-modal-content w3-animate-top">
        <div class="w3-row background-color-black">
          <div class="w3-col s1">
            <div class="w3-button w3-large color-hover-sec" onclick="modal_hide('#1')">
              <i class="fas fa-long-arrow-alt-left"></i>
            </div>
          </div>
          <div class="w3-col s10">
            <div class="w3-large w3-padding w3-center">
              NOMBRE DE LISTA
            </div>
          </div>
          <div class="w3-col s1">
            <div class="w3-dropdown-hover w3-padding w3-large color-hover-pri background-color-black-f w3-right">
              <i class="fas fa-chevron-down"></i>
              <div class="w3-dropdown-content w3-bar-block" style="right:0;">
                <a href="#" class="w3-bar-item w3-button">Renombrar</a>
                <a href="#" class="w3-bar-item w3-button">Eliminar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="2" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-row background-color-black">
          <div class="w3-col s1">
            <div class="w3-button w3-large color-hover-sec" onclick="modal_hide('#2')">
              <i class="fas fa-long-arrow-alt-left"></i>
            </div>
          </div>
          <div class="w3-col s10">
            <div class="w3-large w3-padding w3-center">
              RENOMBRAR LISTA
            </div>
          </div>
          <div class="w3-col s1">
            <div class="w3-button w3-large color-hover-pri color-pri w3-right" onclick="modal_hide('#2')">
              <i class="fas fa-check"></i>
            </div>
          </div>
        </div>
        <div class="w3-container w3-padding">
          <input class="w3-input w3-border w3-center" type="text" name="" value="" placeholder="Nuevo tÃ­tulo">
        </div>
      </div>
    </div>

    <div id="eliminar" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-row background-color-black">
          <div class="w3-col s11">
            <div class="w3-large w3-padding w3-center">ELIMINAR LISTA</div>
          </div>
          <div class="w3-col s1">
            <div class="w3-button w3-large color-hover-sec w3-right" onclick="modal_hide('#eliminar')">
              <i class="fas fa-times"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">

    function modal_show(id, number){
      $(id).show();
      console.log(number);
    }

    function modal_hide(id){
      $(id).hide();
    }

    </script>
  </body>
</html>
